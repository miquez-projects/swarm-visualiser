# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # GitHub Actions (if/when added)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps-actions)"

  # Root package.json (monorepo orchestration)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Client (React frontend)
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps-client)"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router-dom"
          - "react-scripts"
      mui:
        patterns:
          - "@mui/*"
          - "@emotion/*"
      testing:
        patterns:
          - "@testing-library/*"
          - "jest"
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "react*"
          - "@mui/*"
          - "@emotion/*"
          - "@testing-library/*"

  # Server (Node.js backend)
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps-server)"
    groups:
      express:
        patterns:
          - "express"
          - "express-*"
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "supertest"
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "express*"
          - "jest"
          - "@types/jest"
          - "supertest"
